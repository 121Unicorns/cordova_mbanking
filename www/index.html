<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <link rel="stylesheet" href="./css/style.css" />
      </head>
    <body>
        <div>
            <div class="logoimg">
                <img class="img" src="./img/logo.png"/>
                <h1 style="color: white;">Welcome, User</h1>
              </div>
              <br/>
            <div class="cards-list">
                <div class="card 1">
                  <div class="card_image"> <img src="./img/coin.png" /> </div>
                  <div class="card_title title-white">
                    <p>Account Balance</p>
                  </div>
                </div>
                
                  <div class="card 2">
                  <div class="card_image">
                    <div class="card_image"> <img src="./img/transaction.png" /> </div>
                    </div>
                  <div class="card_title title-white">
                    <p>My Transactions</p>
                  </div>
                </div>
                
                <div class="card 3">
                  <div class="card_image">
                    <div class="card_image"> <img src="./img/padlock.png" /> </div>
                  </div>
                  <div class="card_title title-white">
                    <p>Change PIN</p>
                  </div>
                </div>
                  
                  <div class="card 4">
                    <div class="card_image"> <img src="./img/help.png" /> </div>
                    <div class="card_title title-white">
                    <p>Get Help</p>
                  </div>
                  </div>
                
                </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
